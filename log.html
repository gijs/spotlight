<tr class="{{level}}">
  <td class="meta">
    <table>
      <tbody>
        <tr class="type">
          <td>type</td>
          <td>{{type}}</td>
        </tr>
        <tr class="timestamp">
          <td>date</td>
          <td>{{timestamp}}</td>
        </tr>
        <tr class="hostname">
          <td>host</td>
          <td>{{hostname}}</td>
        </tr>
        <tr class="level">
          <td>level</td>
          <td>{{level}}</td>
        </tr>
      </tbody>
    </table>
  </td>
  <td class="message"><pre>{{message}}</pre></td>
</tr>
